apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-read
spec:
  description: | 
    This pipeline clones a git repo, builds a Docker image with Kaniko and
    pushes it to a registry    
  params:
  - name: repo-url
    type: string
    description: The git repo URL to clone from.
  - name: image-reference
    type: string
    default: index.docker.io/kafune/loyaltysystemapi:1.0
  workspaces:
  - name: shared-data
    description: | 
      This workspace contains the cloned repo files, so they can be read by the
      next task.
  - name: git-secret
    description: SSH key for git repo access.
  - name: docker-credentials
    description: Docker credentials for pushing the image.
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    - name: ssh-directory
      workspace: git-secret
    params:
    - name: url
      value: $(params.repo-url)
  # - name: show-readme
  #   runAfter: ["fetch-source"]
  #   taskRef:
  #     name: build-push-docker-image
  #   workspaces:
  #   - name: source
  #     workspace: shared-data
  #   params:
  #   - name: image-name-tag
  #     value: $(params.image-name-tag)
  - name: build-push
    runAfter: ["fetch-source"]
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: IMAGE
      value: $(params.image-reference)
    - name: DOCKERFILE
      value: $(workspaces.source.path)/src/LoyaltySystemAPI/Dockerfile
    - name: BUILDER_IMAGE
      value: gcr.io/kaniko-project/executor:v1.7.0
