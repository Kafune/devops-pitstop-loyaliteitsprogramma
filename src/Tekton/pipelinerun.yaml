apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: clone-read-run-
spec:
  serviceAccountName: git-docker-service-account
  pipelineRef:
    name: clone-read
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: git-secret
    secret:
      secretName: git-secret
  - name: docker-credentials
    secret:
      secretName: docker-credentials
  params:
  - name: repo-url
    value: git@github.com:hanaim-devops/pitstop-groep-d.git
  - name: image-reference
    value: ghrc.io/kafune/loyaltysystemapi:1.0
  - name: image-name-tag
    value: loyaltysystemapi:1.0