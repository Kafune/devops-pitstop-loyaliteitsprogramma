apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: pitstop
spec:
  selector:
    app: grafana
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000